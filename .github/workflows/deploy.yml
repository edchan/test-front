name: Deploy Vite site to GitHub Pages

on:
  push:
    branches:
      - main  # Change if you use a different branch, like 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Or the Node version you prefer

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the project using Vite
    - name: Build the site
      run: npm run build

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch where the site will be deployed
        folder: dist      # Folder containing the build output (Vite's default)
        token: ${{ secrets.GITHUB_TOKEN }}
